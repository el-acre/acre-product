<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>acre-product Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import"
        href="../../iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import"
        href="../acre-product.html">
    <link rel="import"
        href="../acre-product-splited.html">
  </head>

  <body unresolved>

    <style is="custom-style"
        include="iron-flex iron-flex-alignment acre-product-styles">
      .span-test {
        color: red;
        display: block;
      }

      acre-product-splited,
      acre-product {
        font-family: sans-serif;
        width: 350px;
        height: 300px;
        margin: 2px;
        /*float: left;*/
        background-color: white;
        --dark-primary-color: #512DA8;
        --default-primary-color: #673AB7;
        --light-primary-color: #D1C4E9;
        --text-primary-color: #FFFFFF;
        --accent-color: #F9CF07;
        --primary-background-color: #D1C4E9;
        --primary-text-color: #212121;
        --secondary-text-color: #727272;
        --disabled-text-color: #BDBDBD;
        --light-text-color: #FFFFFF;
        --divider-color: #B6B6B6;
        --acre-product-data: {
          background-color: white;
          padding: 10px;
        }
      }
    </style>

    <p style="width: 100%; text-align:center;">An example of <code>&lt;acre-product-splited&gt;</code>:</p>
    <div class="layout horizontal wrap"
        style="max-width:1300px;margin:20px auto;">

      <div class="layout horizontal wrap"
          style="width:708px;margin-right:2px;">
        <acre-product-splited label="-10%"
            style="width:704px;"
            product='{"name": "Mesa Table Top com gaveta fabril",
                        "category": "Mesa",
                        "instalments": "6",
                        "instalmentValue": 31.5,
                        "rating": 4,
                        "image": "http://sm.metheora.com/pictures/linhas/Linha_SMAlfaNoce.jpg",
                        "price": 189,
                        "originalPrice": 199
                      }'>
        </acre-product-splited>

        <acre-product-splited label="-10%"
            product='{"name": "AMMA AO LEITE 45% CACAU (80G)",
                          "category": "Aço",
                          "image": "http://sm.metheora.com/pictures/linhas/Linha_SMAlfaNogueira.jpg",
                          "rating": 4,
                          "price": 24.90}'>
        </acre-product-splited>


        <acre-product-splited label="-10%"
            product='{"name": "AMMA AO LEITE 45% CACAU (80G)",
                          "category": "Aço",
                          "image": "http://www.shoppingmatriz.com.br/img/cadeirasrhodes/ipanema_president_relax%20mil.jpg",
                          "rating": 4,
                          "price": 24.90}'>
        </acre-product-splited>
      </div>

      <acre-product-splited style="height:600px;"
          label=""
          image-sizing="cover"
          product='{"name": "",
                        "category": "",
                        "instalments": null,
                        "instalmentValue": null,
                        "image": "http://sm.metheora.com/Pictures/d49432b0-47e1-492d-a77e-33dd13cd407a.jpg",
                        "price": null
                      }'>
      </acre-product-splited>
    </div>

    <!------------------------------------------------------------------------------------------>
    <p style="float: left;width: 100%; text-align:center;">An example of <code>&lt;acre-product&gt;</code>:</p>

    <div class="layout horizontal wrap"
        style="width:100%">

      <acre-product label="-10%"
      product='{"name": "",
                    "category": "",
                    "instalments": null,
                    "instalmentValue": null,
                    "image": "http://sm.metheora.com/Pictures/d49432b0-47e1-492d-a77e-33dd13cd407a.jpg",
                    "price": null
                  }'>
      </acre-product>

      <acre-product class="p3"
          style="width:300px"
          product='{"name": "AMMA AO LEITE 45% CACAU (80G)",
        "category": "Aço",
                        "image": "http://soschocolate.com.br/Content/images/products/bombom.jpg",
                        "rating": 3,
                        "originalPrice": 30.00,
                        "price": 24.90}'
          label="Frete Grátis (RJ/SP)"
          button-href="https://www.google.com"
          button-label="Ver detalhes"
          name-href="https://www.bing.com">

        Isso é um teste, eu posso colocar qualquer coisa aqui
        <br/> Mais coisas
        <span class="span-test"> isso é um span por exemplo</span>
      </acre-product>
    </div>

    <script>
      document.querySelector('acre-product').addEventListener("acre-product-button-click", function(e) {
        console.log(e.detail.product);
      });
    </script>

  </body>

</html>

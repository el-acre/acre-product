<!--

Example:

    <acre-product></acre-product>

Example:

    <acre-product>
      <h2>Hello acre-product</h2>
    </acre-product>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="acre-product">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        background-color: white;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
      }
      
      .name {
        text-align: center;
        font-weight: bold;
      }
      
      .description {
        text-align: center;
        text-transform: uppercase;
        font-size: 12px;
      }
      
      .price {
        text-align: center;
        font-weight: bold;
      }
      
      .button {
        color: var(--acre-foregroud, #fff);
        background-color: var(--acre-accent, #2e6da4);
        border-color: var(--acre-accent, #2e6da4);
        padding: 6px 12px;
        margin: 0 10px;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        cursor: pointer;
        border: 1px solid transparent;
        text-align: center;
        border-radius: 4px;
      }
    </style>

    <div class="vertical layout">
      <!--<iron-image alt="{{product.name}}" style="width:100%; height:400px;" sizing="cover" src$="[[product.image]]"></iron-image>-->
      <iron-image class="flex" style="min-height:300px; background-color: white;" sizing="contain" preload src="[[product.image]]"></iron-image>
      <div>
        <p class="name">[[product.name]]</p>
        <p class="description">[[product.shortDescrition]]</p>
        <p class="price">[[product.price]]</p>
        <div class="horizontal center-justified layout">
          <button class="button" on-click="_product_clicked">Adicionar ao pedido</button>
        </div>
      </div>
    </div>
    <!--<h1>&lt;acre-product&gt;</h1>
    <content></content>
    <p class="author">
      <img src$="{{author.image}}"> Cheers,
      <br/>
      <p class="name">{{author.name}}</span>
    </p>-->
  </template>

  <script>
    Polymer({
      is: 'acre-product',

      properties: {
       
        /**
         * Describes the author of the element, but is really just an excuse to
         * show off JSDoc annotations.
         *
         * @type {{name: string, image: string}}
         */
        product: {
          type: Object,
          // Use `value` to provide a default value for a property, by setting it
          // on your element's prototype.
          //
          // If you provide a function, as we do here, Polymer will call that
          // _per element instance_.
          //
          // We do that to ensure that each element gets its own copy of the
          // value, rather than having it shared across all instances (via the
          // prototype).
          value: function() {
            return{
              name:  '',
              image: '',
              price: '',
              shortDescription: ''
            };
          }
        },
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

      /**
       * Sometimes it's just nice to say hi.
       *
       * @param {string} greeting A positive greeting.
       * @return {string} The full greeting.
       */
      // sayHello: function(greeting) {
      //   var response = greeting || 'Hello World!';
      //   return 'acre-product says, ' + response;
      // },

      /**
       * The `acre-product-lasers` event is fired whenever `fireLasers` is called.
       *
       * @event acre-product-lasers
       * @detail {{sound: String}}
       */

      /**
       * Attempt to destroy this element's enemies with a beam of light!
       *
       * Or, at least, dispatch an event in the vain hope that someone else will
       * do the zapping.
       */
      _product_clicked: function(){
        this.fire('add-click', {product: this.product});
      }
    });
  </script>
</dom-module>
